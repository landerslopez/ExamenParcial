<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<title>Crud Allumno</title>
</head>

<body>
<div class="container mt-4">
<form action="#" th:action="@{${accion}}" method="post" th:object="${alumno}">
		<p><input type="text" placeholder="Ingresar su nombre" th:field="*{nombre}" /></p>
		<p><input type="number" placeholder="Ingresar su Nota" th:field="*{nota}" /></p>
		<p><input type="hidden" th:field="*{idAlumno}" /></p>
		<p><input type="submit" value="Enviar" /></p>
	</form>
	<table class="table">
		<thead>
			<tr>
				<td>NOMBRE</td>
				<td>NOTA</td>
				<td>MODIFICAR</td>
				<td>ELIMINAR</td>
			</tr>
		</thead>
		<tbody>
			<tr th:each="alumno:${alumnnos}">
				<td th:text="${alumno.nombre}"></td>
				<td th:text="${alumno.nota}"></td>
				<td>
					<a th:href="@{/alumno/findById/}+${alumno.idAlumno}"> Modificar</a>
				</td>
				<td>
					<a th:href="@{/alumno/delete/}+${alumno.idAlumno}">Eliminar</a>
				</td>
			</tr>
		</tbody>
	</table>
	
	</div>
</body>
</html>
